<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    
        <nav>
            <ul>
                <li><a href = "/">Home</a></li>
                <li><a href = "/#AboutLTS">About us</a></li>
                <li><a href = "/#OurMenu">Our Menu</a></li>
                <li><a href = "/hours.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <figure>
            <img src = "https://github.com/gitdagray/html_course/blob/main/10_lesson_starter/img/tacos_close_up_400x260.png?raw=true">
            <figcaption>
                <p>Little Taco Shop Tacos</p>
            </figcaption>
            </figure>
        </section>
        <section>
            <h2>Our Contact form</h2>
            <form>
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                <label for = "Name">Name:</label>
                <input type = "text" id="Name" placeholder="Your Name">
                </p>
                <p>
                <label for ="Email">Email:</label>
                <input type = "email" id="Email" placeholder="Your email">
                </p>
                <p>
                    <label>Your Message:</label>
                    <br>
                <textArea name="Feedback" placeholder="Type your Message Here" rows = 10 cols = 30></textArea>
                </p>
            </fieldset>
            </form>
            <button type= "submit">Send</button>
            <Button type="reset">Reset</Button>
            <h2>Our Location</h2>
            <address>
                <p>555 Taco Temptation Lane,Suite T<br>
                    Kansas City,MO 55555-55555
                </p>
            Phone:<a href = "tel:+5555555555">555-555-5555</a>
            </address>
        </section>
    </main>
    <footer>
        <section>
        <a href = "#">Back to top</a>
        <hr>
        <p>Copyright &copy; The Little Taco Shop</p>
        </section>
    </footer>
    
</body>
</html>
